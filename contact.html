    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Select your query</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Web development</option>
                    <option value="1">Tech Stack</option>
                    <option value="2">Technology</option>
                    <option value="3">Others</option>
                </select>
            </div>
            <div class="mb-3 row">
                <div>
                    <label for="inputPassword" class="col-sm-2 col-form-label">Are you a member?</label>
                </div>

                <div class="col-sm-10">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Yes</label>

                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address your concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
